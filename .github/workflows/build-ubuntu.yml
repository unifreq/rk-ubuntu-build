name: Build Ubuntu image and rootfs

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      build_machine:
        description: "Select device board."
        required: false
        default: "all"
        type: choice
        options:
          - e20c
          - e54c
          - h28k
          - h29k
          - h66k
          - h68k
          - h69k-max
          - h69k
          - h88k
          - ht2
          - ht3
          - netfusion
          - rock-5b
          - yixun-rs6pro
          - zcube1-max
          - all
      linux_flavor:
        description: "Set the Linux flavor."
        required: false
        default: "noble-rk-media"
        type: choice
        options:
          - trixie-mini
          - bookworm-mini
          - bookworm-python
          - bookworm-rk-media
          - bullseye-mini
          - noble-mini-stress
          - noble-mini
          - noble-python
          - noble-rk-media-desktop
          - noble-rk-media
          - noble-tiny
          - noble-xfce
          - jammy-mini
          - jammy-xfce
          - focal-mini
          - focal
          - questing-mini
      build_target:
        description: "Select build target."
        required: false
        default: "image"
        type: choice
        options:
          - image
          - rootfs
      custom_boot:
        description: "Set the custom boot mode."
        required: false
        default: "boot256-ext4root"
        type: choice
        options:
          - boot256-ext4root
          - boot256-xfsroot
          - boot384-btrfsroot
          - boot384-ext4root
          - boot384-xfsroot
          - boot640-btrfsroot
          - boot640-ext4root
          - boot640-xfsroot
      kernel_repo:
        description: "Set the kernel repository."
        required: false
        default: "ophub/kernel"
        type: choice
        options:
          - breakingbadboy/OpenWrt
          - ophub/kernel
      ubuntu_kernel:
        description: "Select mainline kernel"
        required: false
        default: "6.12.y"
        type: choice
        options:
          - 6.1.y
          - 6.6.y
          - 6.12.y
          - 6.1.y_6.12.y
          - 6.1.y_6.6.y
          - 6.6.y_6.12.y
      build_storage:
        description: "Select storage type."
        required: false
        default: "save"
        type: choice
        options:
          - save
          - temp


env:
  TZ: Etc/UTC

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    if: ${{ github.event.repository.owner.id }} == ${{ github.event.sender.id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Initialization environment
        id: init
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi -f $(docker images -q) 2>/dev/null || true
          [[ -n "${AGENT_TOOLSDIRECTORY}" ]] && sudo rm -rf "${AGENT_TOOLSDIRECTORY}"
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android 2>/dev/null
          sudo swapoff -a
          sudo rm -f /swapfile /mnt/swapfile
          sudo -E apt-get -y update
          sudo -E apt-get -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
          sudo -E apt-get -y install $(curl -fsSL https://ophub.org/ubuntu2404-build-armbian-depends)
          sudo -E systemctl daemon-reload
          #sudo -E apt-get -y full-upgrade
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          sudo sed -i '/NVM_DIR/d;/skel/d' /root/{.bashrc,.profile}
          sudo rm -rf ~/{.cargo,.dotnet,.rustup}
          sudo -E timedatectl set-timezone "${TZ:-Etc/UTC}"
          sudo -E ntpdate ntp.ubuntu.com 0.pool.ntp.org || true
          sudo -E timedatectl set-ntp true
          date -u
          timedatectl status || true
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Create simulated physical disk
        id: disk
        run: |
          mnt_size=$(expr $(df -h /mnt | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 1)
          root_size=$(expr $(df -h / | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 4)
          sudo truncate -s "${mnt_size}"G /mnt/mnt.img
          sudo truncate -s "${root_size}"G /root.img
          sudo losetup /dev/loop6 /mnt/mnt.img
          sudo losetup /dev/loop7 /root.img
          sudo pvcreate /dev/loop6
          sudo pvcreate /dev/loop7
          sudo vgcreate github /dev/loop6 /dev/loop7
          sudo lvcreate -n runner -l 100%FREE github
          sudo mkfs.xfs -f -i sparse=0 -b size=4096 /dev/github/runner
          sudo mkdir -p /builder
          sudo mount /dev/github/runner /builder
          sudo chown -R runner:runner /builder
          df -Th

      - name: Mount builder directory
        id: opt
        working-directory: /builder
        run: |
          mkdir -p opt
          sudo rm -rf /opt && sudo ln -sf /builder/opt /opt

          echo "build_tag=ubuntu_${{ inputs.linux_flavor }}_${{ inputs.build_storage }}_$(date +"%Y.%m")" >> ${GITHUB_ENV}
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Build Ubuntu [ ${{ inputs.linux_flavor }} ]
        uses: unifreq/rk-ubuntu-build@main
        if: ${{ steps.opt.outputs.status }} == 'success' && !cancelled()
        env:
          BUILD_TARGET: ${{ inputs.build_target }}
          ENV_MACHINE: ${{ inputs.build_machine }}
          ENV_LINUX_FLAVOR: ${{ inputs.linux_flavor }}
          ENV_CUSTOM_BOOT: ${{ inputs.custom_boot }}
          KERNEL_REPO_URL: ${{ inputs.kernel_repo }}
          KERNEL_VERSION_NAME: ${{ inputs.ubuntu_kernel }}

      - name: Upload Ubuntu to Release
        uses: ncipollo/release-action@main
        if: ${{ env.BUILD_STATUS }} == 'success' && !cancelled()
        with:
          tag: ${{ env.build_tag }}
          artifacts: ${{ env.BUILD_OUTPUTPATH }}/*
          allowUpdates: true
          removeArtifacts: false
          replacesArtifacts: true
          makeLatest: true
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ### Ubuntu Image information
            - Default username: root
            - Default password: root
